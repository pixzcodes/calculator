<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">23458952</div>
        <div class="buttonContainer"></div>
            <div class="button operator resetBtn">AC</div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button operator divide">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator multiply">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator subtract">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator add">+</div>
            <div class="button number zeroBtn">0</div>
            <div class="button operator equals">=</div>
        </div>
    </div>
    
</body>
</html>
